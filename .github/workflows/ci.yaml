name: ci

on:
  workflow_call:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: ggt pull
        run: yarn ggt pull
        env:
          GGT_TOKEN: ${{ secrets.GGT_TOKEN }}

      - name: Run lint
        run: yarn run lint
